<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Tracking App</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <style>
    .map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Real-Time Tracking feature for Lugg </h1>
    <p>Track your assets in real-time with our powerful Lugg Real-Time Tracking feature!</p>
    <p>This is just a minimal examples, click <a href="https://github.com/Danities316/real-time-tracking-feature/blob/main/IMPROVEMENT.md"  target="_blank" >here</a>  to see my thoughts</p>
   <div id="map" class="map"></div>
    <label for="speed">
      speed:&nbsp;
      <input id="speed" type="range" min="10" max="999" step="10" value="60">
    </label>
    <button id="start-tracking">Start Tracking</button>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization"></script> -->
    <script src="/assets/js/tracker.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://openlayers.org/en/v5.3.0/build/ol.js"></script>

  </div>
</body>
</html>
